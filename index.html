<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linkstyle.css">
    <title>Short Link</title>
</head>
<body>
    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Url Shortner</h1>
        <label for="originalUrl"><h3>Enter Url To Shorten :</h3></label>
        <input type="text" id="originalUrl" placeholder="Enter your URL ...">
        <div class="buttons">
            <button id="short-btn">Short it</button>
            <button id="reload-btn">Refresh</button>
        </div>
        <label for="shortenedUrl"><h3>Shortened URL :</h3> </label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>
    
    

    <script src="linkscript.js"></script>
</body>

</html>
